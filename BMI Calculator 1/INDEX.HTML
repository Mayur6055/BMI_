<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="STYLE.CSS">
    
</head>
<body>
    <script>
        function bmi(h,w){
    var h = document.getElementById("height").value;
    var w = document.getElementById("weight").value;
    var bmi = w / (h/100 * h / 100);
    var total = bmi.toFixed(); 
    document.getElementById('result').innerHTML = "Your BMI IS " + total;
    return bmi;

}
    </script>
    <div>
        <h2>BMI Calculator</h2>
        <p class="text">Height</p>
        <input type="text" id="height">
        <p class="text">Weight</p>
        <input type="text" id="weight">
        <p id="result"></p>
        <button class="btn" onclick="bmi()">Calculator</button>
        <p class="Info">Pleae enter height [CM] and weight [kg]</p>
    
</body>
</html>
